                    </div>
                    <div class="post_field details">
                      <label>Details</label>
                      <textarea name="detail" placeholder="Say something about the goods"  required></textarea>
          
                    </div>
                </div>
                
               
                
                <div class="options">
                  <p>Add to Your Post</p>
                  
                    
                  <label for="image">
                    <input type="file" accept="image/*" name="image" id="image"  />
                    <img id="output" src="icons/gallery.svg"/>
                 </label>
    
                </div>
                <button type="submit" name="post">Post</button>
