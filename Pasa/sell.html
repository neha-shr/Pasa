         <!-- search form  -->

         <div class="container">
      
            <section class="post">
              <header>Create Post</header>
              <form action="#" method="POST" enctype="multipart/form-data">
                <div class="content">
                 <img src="icons/a.png" alt="logo">
                  <div class="details">
                    <p>Pasa Online Shop</p>
                    
                  </div>
                </div>
                <div class="post_fields">
                    <div class=" post_field title">
                        <label>Title</label><textarea placeholder="Title here" spellcheck="false" required></textarea>
                      </div>
                    <div class="post_field price">
                      <label>Price</label><input type="text"  placeholder="Price here">
                    </div>
                    <div class="post_field details">
                      <label>Details</label>
                      <textarea placeholder="Say something about the goods"  required></textarea>
          
                    </div>
                </div>
                
               
                
                <div class="options">
                  <p>Add to Your Post</p>
                  <ul class="list">
                    
                  <label for="image">
                    <input type="file" accept="image/*" name="image" id="image" onchange="loadFile(event)" style="display:none;"/>
                    <img id="output" src="icons/gallery.svg"/>
                 </label>
    
    
    
                  </ul>
                </div>
                <button>Post</button>
              </form>
            </section>
